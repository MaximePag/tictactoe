<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/icons/fontawesome/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Tic Tac Toe test</title>
</head>

<body>
    <section>
        <h1 class="text-center mb-5">TIC TAC TOE</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <h2 id="turnMessage" class="text-center">Tour du Joueur X</h2>
                </div>
                <div class="col-lg-6">
                    <table id="table" class="mx-auto">
                        <tr>
                            <td id="0" class="cell"><i class=" d-block text-center"></i></td>
                            <td id="1" class="cell"><i class=" d-block text-center"></i></td>
                            <td id="2" class="cell"><i class=" d-block text-center"></i></td>
                        </tr>
                        <tr>
                            <td id="3" class="cell"><i class=" d-block text-center"></i></td>
                            <td id="4" class="cell"><i class=" d-block text-center"></i></td>
                            <td id="5" class="cell"><i class=" d-block text-center"></i></td>
                        </tr>
                        <tr>
                            <td id="6" class="cell"><i class=" d-block text-center"></i></td>
                            <td id="7" class="cell"><i class=" d-block text-center"></i></td>
                            <td id="8" class="cell"><i class=" d-block text-center"></i></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
